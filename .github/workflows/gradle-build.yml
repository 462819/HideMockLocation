# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Gradle Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  gradleVersion: 0

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Get Gradle VersionName
      working-directory : ${{ github.workspace }}/app
      run : |
        echo "action_state=yellow" >> $GITHUB_ENV
        echo "${{ env.action_state }}"
        grep 'versionName' build.gradle | awk '{print $2}'
      
    - name: Build with Gradle
      uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
      with:
        arguments: build

    - name : View Build Directory
      working-directory : ${{ github.workspace }}/app/build/outputs/apk/release
      run : "ls -la"

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: HideMockLocation.apk
        path: ${{ github.workspace }}/app/build/outputs/apk/release/app-release-unsigned.apk
